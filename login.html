<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik - Login</title>
    <link rel="icon" type="image/jpg" href="./images/music.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F0F0F0;
            font-family: "Oswald", sans-serif;
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: #0594ec;
            width: 40%; 
            max-width: 400px; 
            padding: 30px; 
            margin: 10% auto; 
            text-align: center;
            border-radius: 10px; 
        }
        .LOGIN {
            color: white;
            background-color: black;
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            font-size: 24px; 
        }
        .message {
            margin-bottom: 20px; 
            font-size: 18px; 
            color: #333; 
        }
        .bordered {
            border: 2px solid black; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            background-color: white; 
            text-align: left; 
        }
        .signin-btn {
            background-color: #73EC8B; 
            border: none;
            padding: 12px; 
            border-radius: 5px; 
            color: black; 
            font-size: 20px; 
            cursor: pointer;
        }
        .signin-btn:hover {
            background-color: #62D078; 
        }
        #slogan {
            text-transform: uppercase;
            text-align: center;
            padding: 20px; 
            font-size: 24px; 
            margin-bottom: 30px; 
        }
    </style>
</head>
<body>
    <h1 id="slogan">Read and Enjoy!</h1>
    <div class="box">
        <h1 class="LOGIN">LOGIN</h1>
        <hr>
        <div class="bordered">
            Username: user123
        </div>
        <div class="bordered">
            Password: password123
        </div>
        <a href="index.html">
            <button class="signin-btn">Sign In</button>
        </a>
    </div>
</body>
</html>
